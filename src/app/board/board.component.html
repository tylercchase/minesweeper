<div class="board" (contextmenu)="stop();">
    <div *ngFor="let column of this.board.board" class="column" >
        <div *ngFor="let space of column" class="row" [ngClass]="{'unselected': !space.clicked, 'flag': space.flag, 'mine': (space.mine && space.clicked)}" >
            
            <div *ngIf="space.clicked">
                <div *ngIf="!space.mine">{{(space.surronding == 0)? "": space.surronding}}</div>
            </div>
            <div (click)="spaceClick(space);" *ngIf="!space.clicked" class="help" (contextmenu)="showFlag(space);">
            
            </div>
        </div>
    </div>
</div>
